name : Terraform actions

env: 
  Message: Jhansigithub_Actions

on:
  push:
    branches: [ "main" , "master" ]
  pull_request:
    branches: [ "main" , "master" ]
  workflow_dispatch:

 
jobs:
    terraform:
      name: 'terraform fmt'
      runs-on : ubuntu-latest
    env:
      AWSACESSKEY:  ${{secrets.AWSACESSKEY}}
      SECRETACESS : ${{secrets.SECRETACESS}}
      SESSIONTOKEN : ${{secrets.SESSIONTOKEN}}
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v2

      - name: Terraform fmt
        id: fmt
        run: terraform fmt 
        working-directory: "./instance/example"

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: "./instance/example"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: "./instance/example"

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        working-directory: "./instance/example"
